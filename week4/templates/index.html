<html>
    <body>
        <h1>Song search</h1>

        <form action="/process" method="post">
            <input type="radio" name="engine" value="1"> Boolean search
            <input type="radio" name="engine" value="2"> Tf idf
            <input type="radio" name="engine" value="3"> Neural search
            <input type="text" name="query" placeholder="Enter text">
            <button type="submit">Search</button>
        </form>
    
        <div>
            {% if results %}
                <h2>Results</h2>
                <ul>
                    {% for key, value in results.items() %}
                        <li>{{ key }}: {{ value }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </body>
</html>
